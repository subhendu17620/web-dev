<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>events</title>

    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/glitch-slideshow.css" />
    <script src="https://kit.fontawesome.com/4955124e8b.js"></script>
    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function() {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body class="demo-2 loading">
    <div class="slides slides--contained effect-2">
      <div class="slide slide--current">
        <div
          class="slide__img glitch"
          style="background-image: url(img/1.jpg);"
        ></div>
        <div class="slide__text">
          <h2 class="slide__title">Competitions</h2>
          <p class="slide__description">
            Using the to transition between images of a slideshow.<br />
            <a class="first-link" href="../eventsPage/competitions.html"
              ><i class="fa fa-plus-circle"></i> explore</a
            >
          </p>
        </div>
      </div>

      <div class="slide">
        <div
          class="slide__img glitch"
          style="background-image: url(img/2.jpg);"
        ></div>
        <div class="slide__text">
          <h2 class="slide__title">Talks</h2>
          <p class="slide__description">
            You have learn to bury your guilt with anger. I will teach you to
            confront it and to face the truth.
            <br />
            <a class="second-link" href="../eventsPage/talks.html"
              ><i class="fa fa-plus-circle"></i> explore</a
            >
          </p>
        </div>
      </div>
      <div class="slide">
        <div
          class="slide__img glitch"
          style="background-image: url(img/3.jpg);"
        ></div>
        <div class="slide__text">
          <h2 class="slide__title">Workshops</h2>
          <p class="slide__description">
            I just the took to calling it the Bat. And yes Mr. Wayne, it does
            come in black.
            <br />
            <a class="third-link" href="../eventsPage/workshops.html"
              ><i class="fa fa-plus-circle"></i> explore</a
            >
          </p>
        </div>
      </div>
    </div>
    <nav class="slide-nav">
      <button class="slide-nav__button">
        <span
          ><i class="fa fa-arrow-left" aria-hidden="true"></i> Previous</span
        >
      </button>
      <button class="slide-nav__button">
        <span>Next <i class="fa fa-arrow-right" aria-hidden="true"></i></span>
      </button>
    </nav>

    <script src="js/imagesloaded.pkgd.min.js"></script>

    <script src="js/demo.js"></script>
    <script src="js/demo2.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>events
    </title>
   
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/glitch-slideshow.css" />
    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function() {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body class="demo-2 loading">
    
    <main>
      
      <div class="content">
        <div class="slides slides--contained effect-2">
          <div class="slide slide--current">
            <div
              class="slide__img glitch"
              style="background-image: url(img/1.jpg);"
            ></div>
            <div class="slide__text">
              <h2 class="slide__title">Competitions</h2>
              <p class="slide__description">
                Using the to transition between images of a slideshow.<br>
                <a href="#">+explore</a></p>
              </p>
            </div>
          </div>
          <div class="slide">
            <div
              class="slide__img glitch"
              style="background-image: url(img/2.jpg);"
            ></div>
            <div class="slide__text">
              <h2 class="slide__title">Talk</h2>
              <p class="slide__description">
                You have learn to bury your guilt with anger. I will teach you
				to confront it and to face the truth.
				<br>
				<a href="#">+explore</a>
              </p>
            </div>
          </div>
          <div class="slide">
            <div
              class="slide__img glitch"
              style="background-image: url(img/3.jpg);"
            ></div>
            <div class="slide__text">
              <h2 class="slide__title">Workshops</h2>
              <p class="slide__description">
                I just the took to calling it the Bat. And yes Mr. Wayne, it
				does come in black.
				<br>
				<a href="#">+explore</a>
              </p>
            </div>
          </div>
         
        </div>
        <nav class="slide-nav">
          <button class="slide-nav__button"><span>Previous</span></button>
          <button class="slide-nav__button"><span>Next</span></button>
        </nav>
      </div>
    </main>
    <script src="js/imagesloaded.pkgd.min.js"></script>

    <script src="js/demo.js"></script>
    <script src="js/demo2.js"></script>
  </body>
</html>
